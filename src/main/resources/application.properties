spring.application.name=3D-builder
server.port=8080

# MONGODB CONFIG (Modern verzió)
# Ez az egy sor tartalmazza a címet (localhost), a portot (27017) és az adatbázis nevét (3d_builder_db) is.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=3d_builder_db

spring.data.mongodb.auto-index-creation=true